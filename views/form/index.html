<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://i0.wp.com/www.heaa.com.br/wp-content/uploads/2024/01/FAVICON.jpg?fit=18%2C18&amp;ssl=1" sizes="32x32">
    <link rel="icon" href="https://i0.wp.com/www.heaa.com.br/wp-content/uploads/2024/01/FAVICON.jpg?fit=18%2C18&amp;ssl=1" sizes="192x192">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Formulario HEAA</title>
</head>

<body onload="populateDropdown()">
    
    <div class="div-banner">
        <div class="div-logo">
            <img src="https://i0.wp.com/www.heaa.com.br/wp-content/uploads/2022/12/HEAA.png?w=621&ssl=1" class="main-logo">
        </div>
        <div class="div-banner-text">
            <!-- <img src="assets/img/cabecalho-heaa.jpg" alt=""> -->
            <p class="banner-heaa-name">Hospital Escola Alvaro Alvim </p>
            <p class="banner-heaa-message">Cadastro de usuário no sistema MV</p>
        </div>
    </div>
        <div class="div-userMessages">
            <!-- <spam id="cpf-check-message"></spam> -->
        </div>
        <!-- Debug button - remove  -->
        <!-- <button onclick="checkCpfIsWaitingToCreate('93444323433')">TESTE</button> -->

    <div class="div-container">

        <div class="div-infos">
            
            <div class="div-infos-group">
                
                <label for="input-cpf" id="label-cpf">CPF: <spam id="cpf-check-message" class="userMessageField"></spam></label>
                <input type="text" id="input-cpf" name="input-cpf" maxlength="14" required="true">
                
                
            </div>
            <div class="div-infos-group">
                <label for="input-name">Nome:</label>
                <input type="text" id="input-name" name="input-name" disabled>
            </div>
  
            <div class="div-infos-group">
                <label for="input-birthdate" >Data de Nascimento:</label>
                <input type="date" id="input-birthdate" name="input-birthdate" value="2000-01-01" disabled>
            </div>

            <div class="div-infos-group">
                <label for="input-mother-name" >Nome da Mãe:</label>
                <input type="text" id="input-mother-name" name="input-mother-name"disabled>
            </div>

            <div class="div-infos-group">
                <label for="input-phone">Telefone:</label>
                <input type="tel" id="input-phone" name="input-phone"  placeholder="(99) 99999-9999"  disabled>
            </div>
            <div class="div-infos-group">
                <label for="input-email">Email: <spam id="email-check-message" class="userMessageField"></spam></label>
                <input type="email" id="input-email" name="input-email"  onblur="emailIsValid(value)" disabled>
                
            </div>
            <div class="div-infos-group">
                <label for="input-cep">CEP: <spam id="cep-check-message" class="userMessageField"></spam></label>
                <input type="text" id="input-cep" name="input-cep" maxlength="10" disabled>
                <spam id="cep-values-message" class="cepDataMessageField"></spam>
                
            </div>

        <div class="div-extra-infos">
            <div class="div-infos-group">

                    <!-- Dropdown for Departments  -->
                    <label for="departmentsDropDown">Setor:</label>
                    <select name="departments-names" id="departments-names" disabled>
                        <option id="departments-options" value="">Escolha um Setor</option>
                    </select> <br>
                
                    <!-- Dropdown for roles  -->
                    <label for="roleDropDown">Especialidade:</label>
                    <select name="roles-names" id="role-names" disabled>
                        <option id="role-options" value="">Escolha uma Especialidade</option>
                    </select>
            </div>

            <div class="div-infos-group">
                <label for="input-register">N° Conselho<spam id="licence-type"></spam>:</label>
                <input type="number" id="input-register" min="0" name="input-register" disabled>
            </div>
        </div>
        
        <!-- <button onclick="enableFields()" draggable="true" onwaiting="3">Ok</button> -->
         <div class="div-send-button">
            <button class="sendButton" id="sendButton" disabled>Enviar</button>
         </div>

    </div>
    <script type="text/javascript" src="assets/javascript/script.js"></script>
    <script type="text/javascript" src="assets/javascript/validarCPF.js"></script>
    <script type="text/javascript" src="assets/javascript/validarCEP.js"></script>
    <script type="text/javascript" src="assets/javascript/validarEmail.js"></script>
    <script type="text/javascript" src="assets/javascript/functions.js"></script>
    <script type="text/javascript" src="assets/javascript/populateFrontEnd.js"></script>
    <script type="text/javascript" src="assets/javascript/sanitizer.js"></script>
</body>
</html>
