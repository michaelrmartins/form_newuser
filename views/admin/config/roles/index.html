<body onload="getApiDataForm()">
    <div class="div-container-top-menu">
        <a href="/admin">Início</a>
        <a href="/admin/arquivados">Arquivados</a>
        <a href="/admin/config/roles" class="active-menu">Configurações</a>
    </div>

    <div class="div-container-sub-menu">

        <a href="/admin/config/smtp">SMTP</a>

        <!-- Div Menu New Role -->
        <p>Cadastrar Nova Especialidade:</p>
            <div class="div-menu-new-role">
                <div class="div-infos-group">
                    <label for="input-name">Nome:</label>
                    <input type="text" id="input-name" name="input-name" >
                </div>
                <div class="div-infos-group">
                    <label for="input-name">Descrição:</label>
                    <input type="text" id="input-description" name="input-description" >

                </div>

                    <label for="input-name">Descrição do Conselho:</label>
                    <input type="text" id="input-type-description" name="input-type-description" >
                </div>

                <div class="div-save-button">
                    <button class="saveButton" id="saveButton">Salvar</button>
                 </div>

            </div>
        <!-- Main Table -->
        <div class="div-main-table">
            <p id="username"></p>
        </div>
